name: Tests

on:
  push:
    branches:
      - 'master'
  pull_request:
    types:
      - synchronize
      - opened
      - edited
      - reopened

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: laravel
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      fail-fast: false
      matrix:
        php: [8.0]
        laravel: ['8.*']
        laravel-require: ['8.0']

    name: 'PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }}'

    steps:

#       - name: Setup MySQL
#         uses: mirromutth/mysql-action@v1.1
#         with:
#           collation server: 'utf8_general_ci'
#           mysql version: '8.0'
#           mysql database: 'laravel'
#           mysql user: 'home'
#           mysql password: 'secret'
#           mysql root password: 'secret'

      - uses: actions/checkout@master

      # Configure PHP
      - name: Select PHP version
        uses: shivammathur/setup-php@master
        with:
          php-version: '${{ matrix.php }}'
          extensions: mbstring, pdo_sqlite, fileinfo, gd
          coverage: none

      # Configure NPM
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      # Install PHP dependencies
      - name: Install Composer dependencies
        run: composer require "illuminate/support:${{ matrix.laravel }}"

      # Install legacy factories for Laravel 8/9
      - name: Install legacy factories for Laravel
        run: composer create-project laravel/laravel:^${{matrix.laravel-require}} laravel

      # Display installed laravel version
      - name: Show laravel version
        run: cd laravel && 
          composer show laravel/framework
        
      # Laravel configuration
      - name: Laravel file configuration
        run: cd laravel && 
          sed -i 's/DB_USERNAME=root/DB_USERNAME=home/g' .env &&
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=mysql/g' .env &&
          sed -i 's/DB_PASSWORD=/DB_PASSWORD=secret/g' .env &&
      
      # Laravel setup
      - name: Laravel setup 
        run: cd laravel &&
          php artisan db:wipe && 
          php artisan migrate && 
          php artisan db:seed

      # Install NPM dependencies
      - name: Install Dependencies
        run: cd laravel && npm install

      # Build static assets
      - name: Compile Assets
        run: cd laravel && npm run dev

      # Run phpunit tests
      - name: Run tests
        run: ./vendor/bin/phpunit
